<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style-register.css">
    <title>Register</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="navbar">
                    <a href="index.html"><button type="button" class="home background-transparent">Home</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-6 col-lg-6 col-sm-12 border-2 d-flex offset-4 ">
                <video class="bg-video" autoplay muted loop playsinline webkit-playsinline>
                    <source src="register-bac.mp4" type="video/mp4">
                </video>
                <div class="mb-3 form-floating">
                    <form method="post" class="border border-2 p-3 m-5 bg-transparent text-white">
                        <div class="mb-3 form-floating">
                            <form method="post" class="border border-2 p-3 m-5 bg-transparent text-white">

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                        required>
                                    <label for="firstName">First Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                        required>
                                    <label for="lastName">Last Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username"
                                        required>
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                    <label for="password">Password</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"class="btn btn-primary w-50 d-flex justify-content-center">Submit</button>
                                </div>
                                <div class="mt-3">
                                <p class="text">All Ready Have Account : &nbsp;<a class="login" href="index-login.html">Login</a></p>
                                </div>
                            </form>
                        </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
